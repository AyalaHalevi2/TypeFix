<svg width="200" height="200" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  
  
  <!-- TypeFix style T with monospace/terminal aesthetic -->
  <text x="15" y="28" font-family="'Courier New', monospace" font-size="40" font-weight="bold" fill="#E57373" text-anchor="middle">T</text>
  
  <!-- Subtle cursor/typing indicator -->
  <rect x="25" y="24.5" width="3.5" height="3.5" rx="1.3" fill="#FFFFFF" fill-opacity="0.6">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.2s" repeatCount="indefinite" />
  </rect>
</svg>